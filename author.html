<!DOCTYPE html>
<html>
<head>
    <title> The Author's Webpage</title>
</head>
 <body>

<h2>Author entry Madhushree Kurri</h2>

        <form>

            <label for="hidden-author">The hidden author name</label>
            <input type="password" id="hidden-author" value="Dickens">

            <br>

            <label for="guess-author">Guess the author</label>
            <input type="text" id="guess-author">

            <br>

            <input type="button" value="Check the guess" onclick="checkAuthor()">

        </form>

        <p>Results:</p>
        <div id="results">Good: 0, Oops: 0</div>
        <script>
            var good = 0;
            var oops = 0;
            function checkAuthor() {
                var hiddenAuthorInput = document.getElementById("hidden-author");
                var guessAuthorInput = document.getElementById("guess-author");
                var resultElement = document.getElementById("results"); 
                var hiddenAuthor = hiddenAuthorInput.value;
                var guessedAuthor = guessAuthorInput.value;
                if (hiddenAuthor === guessedAuthor) {
                    good++;
                    alert("You got it right!");
                } else {
                    oops++;
                    alert("Sorry");
                }
                resultElement.innerHTML = "Good: " + good + ", Oops: " + oops;
            }

        </script>
    </body>
</html>
